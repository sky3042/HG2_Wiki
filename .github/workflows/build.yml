name: CI

on: [push]

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version:
          - 20
          - 22

    steps:
      - uses: actions/checkout@v4

      # pnpm のセットアップを削除し、npm のキャッシュ設定に変更
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # pnpm install -> npm install に変更
      - run: npm install
      
      # pnpm test -> npm test に変更
      - run: npm test

      # ビルドコマンドも npm に変更 (必要であればコメントアウトを外してください)
      # - name: Build
      #   run: npm run build
name: CI

on: [push]

jobs:
  test:
    name: Test Node.js ${{ matrix.node-version }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: true
      matrix:
        node-version:
          - 20
          - 22

    steps:
      - uses: actions/checkout@v4

      # pnpm のセットアップ（pnpm/action-setup）は削除します

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm' # pnpm から npm に変更

      # pnpm install から npm install に変更
      - run: npm install
      
      # pnpm test から npm test に変更
      - run: npm test

      # 必要であればビルドも有効化（npm run build）
      # - name: Build
      #   run: npm run build